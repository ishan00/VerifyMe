<html>
<body>
	{% for usr in conversations %}
		{% if usr.user1.id == user %}
			<h3>{{ usr.user2.name }}</h3>
		{% else %}
			<h3>{{ usr.user1.name }}</h3>
		{% endif %}
		{% for msg in messages %}
			{% if msg.conversation_id.id == usr.id %}
				<p>{{ msg.sender.name }} : {{ msg.content }}</p>
			{% endif %}
		{% endfor %}
	{% endfor %}
</body>
</html>
